<div>
   <h3>Resultado da busca
      <small>Busque e filtre os resultados</small>
   </h3>
   <div ng-controller="searchResults" data-ng-init="init()" class="row">
      <div class="col-lg-9">
         <!-- START panel-->
         <div class="panel panel-default">
            <div ng-if="hasLoaded" class="panel-heading">{{numero_resultados}} projetos de lei encontrados
               <paneltool tool-refresh="traditional"></paneltool>
            </div>
            <!-- START table-responsive-->
            <div class="table-responsive">
               <table class="table table-striped table-bordered table-hover">
                  <thead>
                     <tr>
                        <th>Descrição</th>
                     </tr>
                  </thead>
                  <tbody>
                     <tr ng-repeat="projeto_lei in dados">
                        <td>
                           <div class="media-box">
                              <div class="media-box-body">
                                 <div class="pull-right btn btn-sigalei btn-sm">Detalhes</div>
                                 <h4 class="media-box-heading">{{projeto_lei.fields.SLP_NOME}}</h4>
                                 <small class="text-muted">Autor: {{projeto_lei.fields.SLPa_NOME_FANTASIA}}</small>
                                 <br/>
                                 <small class="text-muted">Tema: {{projeto_lei.fields.SLP_TEMA}}</small>
                                 <p>{{projeto_lei.fields.SLP_EMENTA}}</p>
                              </div>
                           </div>
                        </td>
                     </tr>
                  </tbody>
               </table>
            </div>
            <!-- END table-responsive-->
            <div class="panel-footer">
               <div class="row">
                  <div class="col-lg-2">
                     <button ng-click="filtro_casas()" class="btn btn-sm btn-sigalei pull-center">Mais</button>
                  </div>
               </div>
            </div>
         </div>
         <!-- END panel-->
      </div>
      <div class="col-lg-3">
         <h3 class="m0 pb-lg">Filtros</h3>
         <!--filtro por casas legislativas-->
         <div class="form-group mb-xl">
            <label class="control-label mb">Casas Legislativas</label>
            <br/>
            <label class="checkbox-inline c-checkbox">
               <input type="checkbox" ng-model="casas_marcadas.CN" ng-click="change_filtro_casas()" />Congresso Nacional
               <span class="pull-left fa fa-check"></span>
            </label>
            <br/>
            <label class="checkbox-inline c-checkbox">
               <input type="checkbox" ng-model="casas_marcadas.CD" ng-click="change_filtro_casas()" />Camara dos Deputados
               <span class="pull-left fa fa-check"></span>
            </label>
            <br/>
            <label class="checkbox-inline c-checkbox">
               <input type="checkbox" ng-model="casas_marcadas.SF" ng-click="change_filtro_casas()" />Senado Federal
               <span class="pull-left fa fa-check"></span>
            </label>
            <br/>
         </div>
         <!--filtro por estado do projeto de lei-->
         <!--.form-group.mb-xllabel.control-label.mb Estado do PL
br
select.chosen-select.form-control(chosen="", ng-model="filtros.status")
  option(value="") Todos
  option(value="0") Nao Tramitando
  option(value="1") Tramitando-->
         <!--filtro por tipo de projeto de lei-->
         <div class="form-group mb-xl">
            <label class="control-label mb">Tipo de PL</label>
            <br/>
            <label class="checkbox-inline c-checkbox">
               <input type="checkbox" ng-model="tipos_lei.PL" ng-click="change_filtro_tipos_lei()" />Projeto de Lei Ordinário
               <span class="pull-left fa fa-check"></span>
            </label>
            <br/>
            <label class="checkbox-inline c-checkbox">
               <input type="checkbox" ng-model="tipos_lei.MPV" ng-click="change_filtro_tipos_lei()" />Medida Provisoria
               <span class="pull-left fa fa-check"></span>
            </label>
            <br/>
            <label class="checkbox-inline c-checkbox">
               <input type="checkbox" ng-model="tipos_lei.PLN" ng-click="change_filtro_tipos_lei()" />Projeto de Lei Nacional
               <span class="pull-left fa fa-check"></span>
            </label>
            <br/>
            <label class="checkbox-inline c-checkbox">
               <input type="checkbox" ng-model="tipos_lei.PEC" ng-click="change_filtro_tipos_lei()" />Proposta de Emenda Constitucional
               <span class="pull-left fa fa-check"></span>
            </label>
            <br/>
         </div>
         <div class="form-group mb-xl">
            <label class="control-label mb">Ano</label>
            <br/>
            <p class="input-group">
               <input type="text" class="form-control" />
            </p>
         </div>
         <button ng-click="limpar_filtros()" class="btn btn-md btn-default">Limpar Filtros</button>
      </div>
   </div>
</div>
