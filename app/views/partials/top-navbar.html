<!-- START Top Navbar-->
<nav role="navigation" class="navbar topnavbar">
   <!-- START navbar header-->
   <div class="navbar-header">
      <button type="button" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed" class="navbar-toggle collapsed">
         <span class="sr-only">Toggle navigation</span>
         <span class="icon-bar"></span>
         <span class="icon-bar"></span>
         <span class="icon-bar"></span>
      </button>
      <a href="#/" class="navbar-brand">
         <div class="brand-logo">
            <img src="app/img/logo.png" alt="App Logo" class="img-responsive" />
         </div>
         <div class="brand-logo-collapsed">
            <img src="app/img/logo-single.png" alt="App Logo" class="img-responsive" />
         </div>
      </a>
   </div>
   <!-- END navbar header-->
   <!-- START Nav wrapper-->
   <div collapse="navCollapsed" class="collapse navbar-collapse">
      <!-- Navbar Menu -->
      <div class="container-fluid">
         <ul ng-controller="SidebarController" class="nav navbar-nav">
            <li ng-repeat="item in menuItems | limitTo: 3 " ng-class="{'dropdown': item.submenu}" dropdown="!!item.submenu">
               <a ng-if="!item.heading &amp;&amp; !item.submenu" ng-href="{{$state.href(item.sref)}}" title="{{item.text}}">
                  <span>{{(item.translate | translate) || item.text}}</span>
               </a>
               <a dropdown-toggle="" ng-if="item.submenu">
                  <span>{{(item.translate | translate) || item.text}}</span>
               </a>
               <!-- START Dropdown menu-->
               <ul class="dropdown-menu animated fadeInUp">
                  <li ng-repeat="subitem in item.submenu">
                     <a ng-href="{{$state.href(subitem.sref)}}" title="{{subitem.text}}">
                        <span>{{(subitem.translate | translate) || subitem.text}}</span>
                     </a>
                  </li>
               </ul>
            </li>
         </ul>
         <!-- End Navbar Menu-->
         <!-- START Right Navbar-->
         <div class="col-sm-6 col-md-6">
            <form role="search">
               <div class="form-group">
                  <input type="text" placeholder="Digite aqui sua busca..." class="form-control" />
               </div>
            </form>
         </div>
      </div>
      <!-- END Right Navbar-->
   </div>
   <!-- END Nav wrapper-->

button.hidden.btn.btn-default(type='submit') Submit-->
